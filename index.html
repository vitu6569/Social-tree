<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="profile">
            <img src="assets/avatar.jpeg" alt="profile image" id="profileImg">
            <p id="igName">@Instagram</p>
        </div>

        <ul id="listLinks">
            <li><strong>LINK 1</strong></li>
            <li><strong>LINK 2</strong></li>
            <li><strong>LINK 3</strong></li>
            <li><strong>LINK 4</strong></li>
        </ul>
        
        <footer>
            <ul id="socialLinks">
                <li><a href="https://www.twitter.com"><img src="assets/twitter.svg" alt="twitter link"></a></li>
                <li><a href="https://www.twitch.tv/"><img src="assets/twitch.svg" alt="twitch link"></a></li>
                <li><a href="https://www.instagram.com"><img src="assets/instagram.svg" alt="instagram link"></a></li>
                <li><a href="https://www.linkedin.com/"><img src="assets/linkedin.svg" alt="linkedin link"></a></li>
                <li><a href="https://github.com"><img src="assets/github.svg" alt="github link"></a></li>
            </ul>
        </footer>
    </main>

</html>
